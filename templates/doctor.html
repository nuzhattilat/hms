<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Portal</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }

        nav.top-nav {
            background-color: #6ac5fe;
            padding: 20px;
            text-align: right;
        }

        nav.top-nav a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        .hospital-name {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        .content-container {
            width: 40%;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 25px;
            border: none;
            background-color: #90E0EF;
            color: black;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn:hover {
            background-color: #5bb3e4;
        }
    </style>
</head>
<body>

    <div class="hospital-name"><a href="/" style="text-decoration: none; color: black;">Hospital</a></div>

    <nav class="top-nav"></nav>

    <div class="content-container">
        <h2>Welcome to Doctor Portal</h2>
        <p>Please select an option below:</p>
        <div class="btn-container">
            <a href="{% url 'doc_register' %}" class="btn">Register</a>
            <a href="{% url 'doc_login' %}" class="btn">Login</a>
        </div>
    </div>

</body>
</html>
