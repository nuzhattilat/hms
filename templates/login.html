<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }

        nav.top-nav {
            background-color: #6ac5fe;
            padding: 20px;
            text-align: right;
        }

        nav.top-nav a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        .hospital-name {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        .content-container {
            width: 40%; /* Adjusted width for the form */
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #6ac5fe;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5bb3e4;
        }
    </style>
</head>
<body>

    <div class="hospital-name"><a href="/" style="text-decoration: none; color: black;">Hospital</a></div>

    <nav class="top-nav"></nav>

    <div class="content-container">
        <h2>Patient Login</h2>
        <form method="POST" action="/login/">
            {% csrf_token %}
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
