<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }

        nav.top-nav {
            background-color: #6ac5fe;
            padding: 11px;
            text-align: right;
        }

        nav.top-nav a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        .hospital-name {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        .content-container {
            width: 40%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #90E0EF;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5bb3e4;
        }

        /* Style for messages */
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>

    <div class="hospital-name"><a href="/" style="text-decoration: none; color: black;">Hospital</a></div>

    <nav class="top-nav">
        <a href="/doc_login">Login</a>
    </nav>

    <div class="content-container">
        <h2>Doctor Registration</h2>

        <!-- Display success or error messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="message {% if message.tags == 'success' %}success{% else %}error{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'doc_register' %}">
            {% csrf_token %}
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" required>

            <label for="specialization">Specialization</label>
            <input type="text" name="specialization" id="specialization" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" required>

            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
